<!DOCTYPE HTML>
<html>
  <head>
    <title>Add a video to your MAL</title>
    <script src="jquery-2.2.2.js"></script>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <!--<link rel="stylesheet prefetch" href="bootstrap.min.css">-->
  </head>
  <body>
    <form style="column-count:2">
      <fieldset>
        <legend>Anime Selection</legend>
        <input id="animeInput" style="width:225px" placeholder="Input Name of Anime" name="animeInput"><br><br>
        <select id="animeName" style="width:225px" name="animeName">
          <option disabled selected>Choose an Anime</option>
        </select>
      </fieldset>
      <fieldset id="preview">
        <legend>Preview</legend>
        <div style="background-size:100% auto;width:225px" class="previewCover"><img style="visibility:hidden;" id="previewCoverSize" src="#"></div>
      </fieldset>
      <fieldset id="status">
        <legend>Your Status on this Anime</legend>
        <b>Status:</b> <span id="status_status"></span><br>
        <b>Episode Count:</b> <span id="status_episodecount"></span>
      </fieldset>
      <fieldset id="information">
        <legend>Information</legend>
        <b>Original Title:</b> <span id="information_originalTitle"></span><br>
        <b>English Title:</b> <span id="information_englishTitle"></span><br>
        <b>Other Titles:</b> <span id="information_synonyms"></span><br>
      </fieldset>
      <button id="submit_add">Add Anime</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
