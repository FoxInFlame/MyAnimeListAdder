<!DOCTYPE html>
<html>
  <head>
    <title>Credentials - QuickMyAnimeList Options</title>
    <link rel="stylesheet" href="../libraries/MaterializeCSS/materialize.min.css" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="../libraries/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../libraries/MaterializeCSS/materialize.min.js"></script>
    <style>
      body {
        font-size: 15px;
      }
    </style>
  </head>
  <body>
    <div class="navbar-fixed">
      <nav class="indigo darken-1">
        <div class="nav-wrapper">
          <a href="http://www.foxinflame.tk/QuickMyAnimeList" class="brand-logo center"><span class="hide-on-med-and-down">QuickMyAnimeList</span><span class="hide-on-large-only">QMAL</span></a>
          <ul class="left">
            <li><a href="options.html" class="waves-effect waves-light"><span class="hide-on-med-and-down">Home</span><span class="hide-on-large-only"><i class="material-icons">home</i></span></a></li>
            <li class="active"><a href="#" class="waves-effect waves-light"><span class="hide-on-med-and-down">Credentials</span><span class="hide-on-large-only"><i class="material-icons">lock</i></span></a></li>
            <li><a href="options_badge.html" class="waves-effect waves-light"><span class="hide-on-med-and-down">Badge</span><span class="hide-on-large-only"><i class="material-icons">fiber_manual_record</i></span></a></li>
            <li><a href="options_popup.html" class="waves-effect waves-light"><span class="hide-on-med-and-down">Popup</span><span class="hide-on-large-only"><i class="material-icons">view_list</i></span></a></li>
            <li><a href="options_inpage.html" class="waves-effect waves-light"><span class="hide-on-med-and-down">In-page</span><span class="hide-on-large-only"><i class="material-icons">tab</i></span></a></li>
            <li><a href="options_twitter.html" class="waves-effect waves-light"><span class="hide-on-med-and-down">Twitter</span><span class="hide-on-large-only"><i class="material-icons">call_made</i></span></a></li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="container">
      <h4>MyAnimeList Credentials</h4>
      <span>Icon can take time to update.</span>
      <hr><br>
      <div class="row">
        <div class="input-field col s6">
          <input value="123" type="text" id="username" class="validate" name="username">
          <label for="username" class="active">Username</label>
        </div>
        <div class="col s6">
          <input type="checkbox" class="filled-in verified" disabled name="usernameVerified">
          <label for="usernameVerified"></label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input value="123" type="password" id="password" class="validate" name="password">
          <label for="password" class="active">Password</label>
        </div>
        <div class="col s6">
          <input type="checkbox" class="filled-in verified" disabled name="passwordVerified">
          <label for="passwordVerified"></label>
        </div>
      </div>
      <div id="credentialStatus"></div>
      <button style="background: #2e51a2" class="btn waves-effect waves-light" id="save">Save<i class="material-icons right">send</i></button>
    </div>
  </body>
</html>
